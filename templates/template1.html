<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>
        /* Basic styles for the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #caccd0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        /* Heading styles */
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling the upload form */
        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(14, 13, 13, 0.1);
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
        }

        /* Styling the file input */
        input[type="file"] {
            font-size: 16px;
        }

        /* Styling the submit button */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #2c63d9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: #1dd8a0;
        }

        /* Container for image preview */
        .preview {
            margin-top: 30px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        /* Styling the preview images */
        .preview img {
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 300px;
        }

        /* Styling for the paragraph text */
        p {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Page heading -->
    <h1>Upload an Image</h1>

    <!-- Image upload form -->
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Upload">
    </form>

    <!-- Conditional block: shown only if a file was uploaded -->
    {% if filename %}
        <p>Uploaded: {{ filename }}</p>

        <!-- Display original and annotated images -->
        <div class="preview">
            <div>
                <p>Original</p>
                <img src="/uploads/{{ filename }}">
            </div>
            <div>
                <p>Galaxies Detected</p>
                <img src="{{ new_img }}">
            </div>
            
        </div>
    {% endif %}

</body>
</html>
